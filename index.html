<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book">Book Library</i></h1>
        </header>

        <div class="main-content"> 
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search books...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>

                <div class="categories">
                    <h3>Categories</h3>
                    <ul id="categoryList">
                        <li class="active" data-category="all">All Books</li>
                        <li data-category="fiction">Fiction</li>
                        <li data-category="non-fiction">Non-Fiction</li>
                        <li data-category="science">science</li>
                        <li data-category="biography">Biography</li>
                    </ul>
                    <div class="add-category">
                        <input type="text" id="newCategory" placeholder="Add new category">
                        <button id="addCategoryBtn"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </aside>

            <main class="book-display">
                <div class="book-action">
                    <button id="addBookBtn" class="btn-primary"><i class="fas fa-plus"></i> Add Book</button>
                    <button id="viewHistoryBtn" class="btn-secondary"><i class="fas fa-history"></i> View History</button>
                </div>

                <div class="books-grid" id="booksGrid">
                    <!-- Books will be dynamically added here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Add Book Modal -->
     <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Book</h2>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label for="bookCategory">Category:</label>
                    <select id="bookCategory">
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="science">Science</option>
                        <option value="biography">Biography</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookPages">Pages:</label>
                    <input type="number" id="bookPages">
                </div>
                <div class="form-group">
                    <label for="bookYear">Year:</label>
                    <input type="number" id="bookYear">
                </div>
                <button type="submit" class="btn-primary">Add Book</button>
            </form>
        </div>
     </div>

     <!-- Book Details Modal -->
     <div id="bookDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="bookDetailsContent">
                <!-- Book details will be dynamically added here -->
            </div>
            <div class="book-actions-modal">
                <button id="borrowBookBtn" class="btn-primary">Borrow</button>
                <button id="returnBookBtn" class="btn-secondary" style="display:none;">Return</button>
                <button id="deleteBookBtn" class="btn-danger"><i class="fas fa-trash"></i>Delete</button>
            </div>
            <div class="borrowing-history">
                <h3>Borrowing History</h3>
                <ul id="historyList">
                    <!-- History items will be added here -->
                </ul>
            </div>
        </div>
     </div>

     <!-- History Modal -->
     <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Borrowing History</h2>
            <div class="history-filters">
                <select id="historyFilter">
                    <option value="all">All Books</option>
                    <option value="current">Currently Borrowed</option>
                    <option value="past">Past Borrows</option>
                </select>
            </div>
            <div class="history-list">
                <table>
                    <thread>
                        <tr>
                            <th>Book Title</th>
                            <th>Borrower</th>
                            <th>Borrow Date</th>
                            <th>Return Date</th>
                        </tr>
                    </thread>
                    <tbody id="fullHistoryList">
                        <!-- Full history will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
     </div>


     <script src="script.js"></script>
</body>
</html>
